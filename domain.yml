version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_information
  - bolivian_student
  - international_student

responses:
  utter_greet:
  - text: "Hey! how can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_status:
  - text: "Are you new bolivian or international student?"

  utter_bolivian_information:
  - text: "a) Dos fotocopias legalizadas del Título de Bachiller.\n
          b) Dos certificados de nacimiento originales computarizados.\n
          c) Una fotocopia de la cédula de identidad.\n
          d) Dos fotografías 3x4 fondo azul."

  utter_international_information:
  - text: "a) Fotocopia legalizada Título de Bachiller por vía diplomática.\n
          b) Certificado de Nacimiento original o fotocopia legalizada.\n
          c) Fotocopia del Pasaporte con visa vigente, de estudiante o residencia legal en Bolivia extranjeros.\n
          d) Rendir y aprobar un examen de suficiencia del idioma en la Facultad de Humanidades. "

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
